{% extends "base.html" %}

{% block title %} Zmiana hasła {% endblock %}

{% block content %}
<h1>Zmiana hasła</h1>
    <p>Wypełnij formularz, aby zmienić hasło.</p>
    <form action="." method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p><input type="submit" value="Zmień hasło"></p>
    </form>
{% endblock %}
